<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Against Computer</title>
    <link rel="stylesheet" href="{% static 'css/boardStyle.css' %}">
</head>

<body>

    <div class="container">
        <h2><p>Tic tac Toe Against Computer</p></h2>
        <div class="controls">
            <!-- <div class="display">Score/timer</div> -->
            <button id="compfst">computer first</button>
            <button id="reset">reset</button>
            <button id="unbeatable">unbeatable</button>
        </div>
        <div class="board">
            <div class="row">
                <div class="unit" id="u00"></div>
                <div class="unit" id="u01"></div>
                <div class="unit" id="u02"></div>
            </div>
            <div class="row">
                <div class="unit" id="u10"></div>
                <div class="unit" id="u11"></div>
                <div class="unit" id="u12"></div>
            </div>
            <div class="row">
                <div class="unit" id="u20"></div>
                <div class="unit" id="u21"></div>
                <div class="unit" id="u22"></div>
            </div>
        </div>
        <div id="result">
        </div>
    </div>


    <script src="{% static 'js/against_comp.js' %}"></script>
</body>

</html>
